<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="primary"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-button routerLink="/map" routerDirection="forward">
              <ion-icon slot="icon-only" name="map-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>
          <ion-img style="height: 40px;" src="assets/icon/LOGO_.svg"></ion-img>
      </ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content>
    <div class="subtitle">
        <h5><b>Cuentanos como has estado</b></h5>
    </div>
    <ion-item  button (click)="setStatus('fine','/map')">
        <ion-avatar slot="start">
          <img src="assets/images/fine_user.png">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
            <ion-text color="primary">
              <h1>Estoy bien</h1>
            </ion-text>
            <ion-text>
              <h3>Sin nignun sintoma</h3>
            </ion-text>
        </ion-label>
    </ion-item>
    <ion-item button (click)="setStatus('symptoms','/symptoms')">
        <ion-avatar slot="start">
          <img src="assets/images/fine_user.png">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
            <ion-text color="primary">
              <h1>Tengo sintomas</h1>
            </ion-text>
            <ion-text>
              <h3>Con fiebre, fatiga, etc</h3>
            </ion-text>
        </ion-label>
    </ion-item>
    <ion-item  button (click)="setStatus('infected','/map')">
        <ion-avatar slot="start">
          <img src="assets/images/fine_user.png">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
            <ion-text color="primary">
              <h1>Estoy Infectado</h1>
            </ion-text>
            <ion-text>
              <h3>Fui testeado positivo</h3>
            </ion-text>
        </ion-label>
    </ion-item>
    <ion-item  button (click)="setStatus('recovered','/map')">
        <ion-avatar slot="start">
          <img src="assets/images/fine_user.png">
        </ion-avatar>
        <ion-label class="ion-text-wrap">
            <ion-text color="primary">
              <h1>Me recupere</h1>
            </ion-text>
            <ion-text>
              <h3>Ya fui tratado</h3>
            </ion-text>
        </ion-label>
    </ion-item>
</ion-content>
