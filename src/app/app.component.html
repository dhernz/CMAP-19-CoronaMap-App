<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-content>
      <ion-img style="height: 40px;margin: 40px;" src="assets/icon/LOGO_.svg"></ion-img>
      <ion-list>
        <ion-item>
          <ion-icon name="reader" slot="start"></ion-icon>
          <ion-label>Reportar</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Con quien has estado</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="flag" slot="start"></ion-icon>
          <ion-label>Recomendaciones</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="radio" slot="start"></ion-icon>
          <ion-label>Comunicados</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-label>Cerrar sesion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
